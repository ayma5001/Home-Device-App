
<div class="col-xs-12">
  <h2>My devices</h2>
  <p> Last update : {{lastUpdate | async | date: 'short'}}</p>
  <ul class="list-group">
    <app-appareil  *ngFor="let appareil of appareils; let i = index"
                   [appareilName]="appareil.name"
                   [appareilStatus]="appareil.status"
                   [indexOfAppareil]="i"
                   [id]="appareil.id"></app-appareil>
  </ul>



  <button class="btn btn-success"
  (click) = onAllumer()
  > Switch On all </button>

  <button class="btn btn-danger"
  (click) = onEteindre()
  > Switch Off all</button>

  <button class="btn btn-primary"
  (click)="onSave()"
  >Save devices</button>

  <button class="btn btn-primary"
 (click)="onFetch()"
 >Recover devices</button>

</div>
